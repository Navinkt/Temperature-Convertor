<html>
<title> Temperature Converter</title>
<body style="background-color:powderblue;font-family: 'Stylish';font-size: 22px;"> 
    <link href='https://fonts.googleapis.com/css?family=Stylish' rel='stylesheet'>
<h2>Temperature Converter</h2>
<p>Type a value in the Celsius field to convert  to Fahrenheit:</p>
<hr>

<p>Type a value in the Fahrenheit field to convert  to Celsius:</p>

<p>
  <label>Celsius</label>
  <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
</p>
<p>
    <label>Fahrenheit</label>
    <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter1(this.value)" onchange="temperatureConverter(this.value)">
  </p>
<p>Fahrenheit: <span id="outputFahrenheit"></span></p>
<p>Celcius: <span id="outputCelcius"></span></p>
<script>
function temperatureConverter(valNum) {
  valNum = parseInt(valNum);
  document.getElementById("outputFahrenheit").innerHTML=parseInt((valNum*1.8)+32);
}
</script>

<script>
function temperatureConverter1(valNum) {
  valNum = parseInt(valNum);
  document.getElementById("outputCelcius").innerHTML=parseInt((valNum-32)/1.8);
}
</script>
</body>
</html>
